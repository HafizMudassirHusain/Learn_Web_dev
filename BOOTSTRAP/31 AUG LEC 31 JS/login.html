<body>
    
    <h1>LOGIN FORM</h1>
    <label for="">Email </label><input type="text" name="" id="email2"><br><br>
    <label for="">Password </label><input type="password" name="" id="pass2"><br><br>
    <button onclick="login()">LOGIN NOW</button>



<script>
    function login(){
        var a = document.getElementById('email2').value
        var b = document.getElementById('pass2').value
        var c = localStorage.getItem('Email')
        var d = localStorage.getItem('Pass')

        if(a == c && b == d){
            alert('hann bhai login hogaya')
            window.location.href = 'welcome.html'
        }
        else{
        alert('login nahi ho aa hai bhai')
        }
    }
</script>
